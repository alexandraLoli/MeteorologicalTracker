<style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
</style>
<!-- Main container to hold the map and sidebar -->
<div class="container">
    <!-- The DIV that will contain the map -->
    <div #mapViewNode class="map-view">
        <div (click)="toggleForm()" class="report-incident">Report an incident!</div>
        <div (click)="toggleForm()"class="overlay"></div>
        <div class="incident-form">
            <h1>Report an incident</h1>
            <h5>Make a difference—help others today!</h5>
            <form>
                <label for="name">Name of the incident:</label>
                <input type="text" id="name" name="name" placeholder="Tell us what happened" required>

                <label for="temperature">Location's temperature: (°C)</label>
                <input type="number" id="temperature" name="temperature" step="0.1">

                <label for="humidity">Location's humidity: (%)</label>
                <input type="number" id="humidity" name="humidity" step="1" min="0" max="100">

                <label for="wind_speed">Wind Speed (km/h):</label>
                <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>

                <label for="conditions">Weather Conditions:</label>
                <select id="conditions" name="conditions" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Light Rain">Light Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="Foggy:">Foggy:</option>
                <option value="Snow">Snow</option>
                </select>

                <label for="type">Type of Incident:</label>
                <select id="type" name="type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Heatwave">Heatwave</option>
                <option value="Tornado">Tornado</option>
                <option value="Hurricane">Hurricane</option>
                <option value="Storm">Storm</option>
                <option value="Blizzard">Blizzard</option>
                <option value="Extreme Cold">Extreme Cold</option>
                <option value="Hailstorm">Hailstorm</option>
                <option value="Tsunami">Tsunami</option>
                <option value="Flood">Flood</option>
                <option value="Drought">Drought</option>
                <option value="Avalanche">Avalanche</option>
                <option value="Sandstorm/Dust Storm">Sandstorm/Dust Storm</option>
                <option value="Dense Fog">Dense Fog</option>
                <option value="Volcanic Eruption">Volcanic Eruption</option>
                <option value="Freezing Rain">Freezing Rain</option>
                </select>

                <label for="severity">Severity:</label>
                <select id="severity" name="severity" required>
                <option value="" disabled selected>Select severity</option>
                <option value="Minor">Minor</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
                </select>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required placeholder="Describe the incident"></textarea>

                <button type="submit" (click)="submitForm()">Submit</button>
            </form>
        </div>
    </div>
</div>
